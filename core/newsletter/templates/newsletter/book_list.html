<h1>Book List</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% for book in books %}
    <p>
        <a href="{{ book.get_absolute_url }}">
        {{ book.title }}
        </a>
    </p>
{% endfor %}
